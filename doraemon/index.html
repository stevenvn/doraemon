<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="background">
      <div class="doraemon">
        <div class="face"></div>
        <div class="eyeOne">
          <div class="iris-left">
            <div class="sclera-left"></div>
          </div>
        </div>
        <div class="eyeTwo">
          <div class="iris-right"><div class="sclera-right"></div></div>
        </div>

        <div class="nose">
          <div class="nose-shadow-white"></div>
          <div class="nose-shadow-darkRed"></div>
        </div>

        <div class="whiskers-left">
          <div class="whisker whisker-left-one"></div>
          <div class="whisker whisker-left-two"></div>
          <div class="whisker whisker-left-three"></div>
        </div>
        <div class="whiskers-right">
          <div class="whisker whisker-right-one"></div>
          <div class="whisker whisker-right-two"></div>
          <div class="whisker whisker-right-three"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
